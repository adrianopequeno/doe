<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe sangue! Doe vida!</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="/doe.png" alt="DOE">
        <h2>A sua doação importa!</h2>
        <p>Até 3 vidas como 1 doação</p>
        <p>Mais de 38.000 doações são necessárias todos os dias</p>
        <p>Apenas 1,9% da população brasileira, doa sangue</p>

        <button>Quero ajudar!</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input
                type="text"
                name="name"
                placeholder="Nome Completo"
            >
            <input
                type="text"
                name="email"
                placeholder="E-Mail"
            >
            <input
                type="text"
                name="blood"
                placeholder="Tipo sanguíneo"
            >
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class="donors">

            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>
            {%endfor%}
        </section>
    </main>

    <footer>Com <span>❤</span> ProjectaWeb</footer>

    <script src="/script.js"></script>
</body>

</html>
